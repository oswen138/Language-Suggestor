<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Suggestor</title>
</head>
<body>
  <div class="jumbotron">
    <h1 class="display-3">Programming Language Suggestor</h1>
  </div>
  <div class="container">
  <div class="row">
    <h2>Stuck on choosing a programming language to learn?</h2>
    <h3><em>Take a survey today to find out!</em></h3>
  </div>
  <br>
  <div class="row">
    <div class="column">
      <img src="css/img/python.JPG" alt="Python" style="width:50%">
    </div>
    <div class="column">
      <img src="css/img/ruby.JPG" alt="Ruby" style="width: 120px">
    </div>
    <div class="column">
      <img src="css/img/swift.JPG" alt="Swift" style="width:70%">
    </div>
    <div class="column">
      <img src="css/img/go.JPG" alt="Swift" style="width:90%">
    </div>
  </div>
<br>
  <div class="container">
      <div>
        <div class="align-items-md-center">
          <form>
          <h4>Do you like donuts?</h4>
          <select class="form-control" id="donut">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Maybe">Maybe</option>
          </select>
          <br>
          <h5>Do you prefer iOS or Android operating systems?</h5>
          <select class="form-control" id="system">
            <option value="iOS">iOS</option>
            <option value="Android">Android</option>
            <option value="None">No preference</option>
          </select>
          <br>
          <h5>Do you like neat and clean syntax and code that is easy to modify but no classes?</h5>
          <select class="form-control" id="system">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
            <option value="Maybe">Maybe but I like to use classes and inheritance</option>
          </select>

          
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
              Chocolate
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="vanilla">
              Vanilla
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="cookiesandcream">
              Cookies & Cream
            </label>
          </div>


          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      <br>
      <h3>You are suited for:</h3>

      <h5 id="answer"></h5>
      <img id="friendpicture" class="setwidth" src="" alt="">
